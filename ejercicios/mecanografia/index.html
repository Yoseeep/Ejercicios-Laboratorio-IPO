<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script type="module" src="script.js"></script>
  <title>Mecanografía</title>
</head>

<body>
  <main>
    <h1> TEST MECANOGRAFÍA</h1>
    <div  class="test test--sinComenzar" id="test">
      <button id="btnComienzo" class="test__boton">Comenzar Test</button>
      <div class="test__analiticas">
        <p> Tiempo (sgs): <span id="tiempo">0</span></p>
        <p> Letras correctas: <span id="letrasCorrectas">0</span></p>
      </div>
      <div class="test__interaccion" id="interaccionContainer">
        <p id="referencia" class="interaccion__referencia">Palabra</p>
        <input disabled type="text" id="entrada" class="interaccion__entrada" autocomplete="off" placeholder="Escriba la palabra" />
      </div>
    </div>
  </main>
</body>

</html>
