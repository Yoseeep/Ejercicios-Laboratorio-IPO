<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="mapa-container">
        <img class="mapa-img" src="img/mapa.png" alt="Mapa">

        <button class="location" id="museo" data-location-type="museum" data-location-id="1">
            <div class="location__icon">

                <svg class="location__icon__figure" xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 512 512"><path fill="#000000" d="M271.9 20.2c-9.8-5.6-21.9-5.6-31.8 0l-224 128c-12.6 7.2-18.8 22-15.1 36S17.5 208 32 208h32v208l-51.2 38.4C4.7 460.4 0 469.9 0 480c0 17.7 14.3 32 32 32h448c17.7 0 32-14.3 32-32c0-10.1-4.7-19.6-12.8-25.6L448 416V208h32c14.5 0 27.2-9.8 30.9-23.8s-2.5-28.8-15.1-36l-224-128zM400 208v208h-64V208zm-112 0v208h-64V208zm-112 0v208h-64V208zm80-112a32 32 0 1 1 0 64a32 32 0 1 1 0-64"/></svg>
            </div>
            <section class="location__info">
                <h2 class="location__info__title">Antiguas Artes Clásicas</h2>
                <article class="location__info__type">Museo</article>
                <article class="location__info__description">
                    Un museo dedicado a las artes clásicas de la antigüedad,
                    con una colección impresionante de artefactos y obras de arte.
                </article>
                <article class="location__info__location">
                    Ubicación:
                    <span>
                        Calle de la Historia, 123, Ciudad Cultural.
                    </span>
                </article>
                <article class="location__info__timetable">
                    Horario:
                    <span>
                        Martes a Domingo, 10:00 - 18:00.
                    </span>
                </article>
            </section>
        </button>
    </main>
</body>
</html>
