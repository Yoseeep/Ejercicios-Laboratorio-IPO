                <label for="filter-jewelry">Joyerías</label>
            </li>
            <li class="filters__item">
                <input type="checkbox" id="filter-supermarket" data-type="supermarket" checked>
                <label for="filter-supermarket">Supermercados</label>
            </li>
            <li class="filters__item">
                <input type="checkbox" id="filter-hospital" data-type="hospital" checked>
                <label for="filter-hospital">Hospitales</label>
            </li>
        </ul>
