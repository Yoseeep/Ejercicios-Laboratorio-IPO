<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <main class="main">
        <div class="piano">
            <div class="black-keys">
                <div class="white-key" data-note="c1"></div>
                <div class="white-key" data-note="d1"></div>
                <div class="white-key" data-note="e1"></div>
                <div class="white-key" data-note="f1"></div>
                <div class="white-key" data-note="a1"></div>
                <div class="white-key" data-note="b1"></div>
            </div>
            <div class="white-keys">
                <div class="black-key" data-note="c#1"></div>
                <div class="black-key" data-note="d#1"></div>
                <div class="black-key" data-note="f#1"></div>
                <div class="black-key" data-note="g#1"></div>
                <div class="black-key" data-note="a#1"></div>
            </div>
        </div>
    </main>
    <aside class="menu">
    </aside>
</body>
</html>
