<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <button class="settings-button">
            <svg class="settings-button__figure" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="currentColor"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14.647 4.081a.724 .724 0 0 0 1.08 .448c2.439 -1.485 5.23 1.305 3.745 3.744a.724 .724 0 0 0 .447 1.08c2.775 .673 2.775 4.62 0 5.294a.724 .724 0 0 0 -.448 1.08c1.485 2.439 -1.305 5.23 -3.744 3.745a.724 .724 0 0 0 -1.08 .447c-.673 2.775 -4.62 2.775 -5.294 0a.724 .724 0 0 0 -1.08 -.448c-2.439 1.485 -5.23 -1.305 -3.745 -3.744a.724 .724 0 0 0 -.447 -1.08c-2.775 -.673 -2.775 -4.62 0 -5.294a.724 .724 0 0 0 .448 -1.08c-1.485 -2.439 1.305 -5.23 3.744 -3.745a.722 .722 0 0 0 1.08 -.447c.673 -2.775 4.62 -2.775 5.294 0zm-2.647 4.919a3 3 0 1 0 0 6a3 3 0 0 0 0 -6z" /></svg>
        </button>
    </header>
    <main class="main">

        <div class="piano">

            <div class="octava">
                <!--<div class="black-keys">-->
                    <div class="key black-key" data-note="c#1"></div>
                    <div class="key black-key" data-note="d#1"></div>
                    <div class="key black-key" data-note="f#1"></div>
                    <div class="key black-key" data-note="g#1"></div>
                    <div class="key black-key" data-note="a#1"></div>
                <!--</div>-->
                <!--<div class="white-keys">-->
                <div class="key white-key" data-note="c0"></div>
                <div class="key white-key" data-note="d1"></div>
                <div class="key white-key" data-note="e1"></div>
                <div class="key white-key" data-note="f1"></div>
                <div class="key white-key" data-note="g1"></div>
                <div class="key white-key" data-note="a1"></div>
                <div class="key white-key" data-note="b1"></div>
                <div class="key white-key" data-note="c1"></div>
                <!--</div>-->
            </div>
        </div>

    </main>
    <!--<aside class="settings-menu menu&#45;&#45;hidden">
        <h2>Menu</h2>
        <p>Aqui va el menu de opciones</p>
    </aside>-->
</body>
</html>
